<div layout="row" layout-align="center center">
  <div class="md-whiteframe-1dp" layout="column" flex="70">

    <div class="row">
      <div class="row-sm-20">
        <md-toolbar>
          <h2> Login </h2>
        </md-toolbar>
        <md-content class="md-padding" , layout="column">
          <div class="col-sm-20">
            <form class="form" name="form" ng-submit="vm.login(form)" layout="column" novalidate>
              <md-input-container flex>
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
              </md-input-container>
              <br>

              <md-input-container flex>

                <label>Password</label>

                <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>

              </md-input-container>

              <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                  Please enter your email and password.
                </p>
                <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                  Please enter a valid email.
                </p>

                <p class="help-block">{{ vm.errors.other }}</p>
              </div>

              <div>

              </div>
              <div layout="row" layout-align="center center">
                <md-button type="submit" class="md-raised md-primary"> Login </md-button>
                <md-button class="md-raised md-primary"> Register </md-button>
                <div flex> </div>
                <md-button href="" , md-no-ink> Forgot Password </md-button>
              </div>
        </md-content>

        </div>
      </div>
      </form>
