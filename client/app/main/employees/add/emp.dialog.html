<md-dialog aria-label="Mango (Fruit)" flex="70">
  <md-content flex="100">
    <form name="employeeForm" ng-submit="add(employee)" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Employee Details</h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <!-- <md-input-container class="md-block">
        <h2>/h2>
        <!-- <input md-maxlength="30" required md-no-asterisk name="description" ng-model="project.description">
          <div ng-messages="employeeForm.description.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
          </div> -->
      <!-- </md-input-container> -->
      <md-dialog-content>
        <div layout="row">
          <md-input-container flex="50">
            <label>First Name</label>
            <input required name="empFirstName" ng-model="employee.first_name">
            <div ng-messages="employeeForm.first_name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Last Name</label>
            <input required name="empLastName" ng-model="employee.last_name">
            <!-- <md-option value="app">Application</md-option>
              <md-option value="web">Website</md-option> -->
            <div ng-messages="employeeForm.last_name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>

        <div layout="row">
          <md-input-container flex="50">
            <label>Client</label>
            <input required name="client" ng-model="employee.client">
            <div ng-messages="employeeForm.client.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Skills</label>
            <input required name="empSkills" ng-model="employee.skills">
            <!-- <md-option value="app">Application</md-option>
                <md-option value="web">Website</md-option> -->
            <div ng-messages="employeeForm.skills.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>

        <div layout="row">
          <md-input-container flex="50">
            <label>Recruiter</label>
            <input required name="recruiter" ng-model="employee.recruiter">
            <div ng-messages="employeeForm.recruiter.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Placement Type</label>
            <md-select name="type" ng-model="employee.placement_type" required>
              <md-option value="Full Time">Full Time</md-option>
              <md-option value="Part Time">Part Time</md-option>
              <md-option value="Project">Project</md-option>
            </md-select>
          </md-input-container>
        </div>


        <div layout="row">
          <md-input-container flex="50">
            <label>Salary</label>
            <input required name="empSalary" ng-model="employee.salary">
            <div ng-messages="employeeForm.salary.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Insurance</label>
            <input required name="empInsurance" ng-model="employee.insurance">
            <div ng-messages="employeeForm.insurance.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>


        <div layout="row">
          <md-input-container flex="50">
            <label>relocation</label>
            <input required name="empRelocation" ng-model="employee.relocation">
            <div ng-messages="employeeForm.relocation.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Immigration</label>
            <input required name="empImmigration" ng-model="employee.immigration">
            <div ng-messages="employeeForm.immigration.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>


        <div layout="row">
          <md-input-container flex="50">
            <label>Pay Vacation Cost</label>
            <input required name="empVacationCost" ng-model="employee.pay_vacation_cost">
            <div ng-messages="employeeForm.pay_vacation_cost.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Ksquare hourly cost</label>
            <input required name="ksquareHourlyCost" ng-model="employee.ksquare_hourly_cost">
            <div ng-messages="employeeForm.ksquare_hourly_cost.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>


        <div layout="row">
          <md-input-container flex="50">
            <label>Target Bill Rate</label>
            <input required name="empBillRate" ng-model="employee.target_bill_rate">
            <div ng-messages="employeeForm.target_bill_rate.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container flex="50">
            <label>Client Bill Pay</label>
            <input required name="empClientBillPay" ng-model="employee.client_bill_pay">
            <div ng-messages="employeeForm.client_bill_pay.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>
        <md-dialog-actions layout="row">
          <md-input-container flex="50">
            <md-button ng-click="cancel()">
              Cancel
            </md-button>
            <span flex></span>

            <md-button type="submit">Save</md-button>

          </md-input-container>

          <md-dialog-content>
  </md-content>
</md-dialog>
